    Homepage connected from another form
-->

<body ng-controller="chatController">

    <div class="topnav" id="myTopnav">
        <a class="heading">Welcome {{currUserName}}</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="root">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <ul>
                <li><b><a href="#!/homePage">Home</a></li>
                <!-- <li><b><a href="Profile.html">Profile</a></li> -->
                <li><b><a href="#!/login" ng-click=go()>Logout</a></li>

            </ul>
    </div>
    <div class="leftblock">
        <nav>
            <section>
                <h2>Users List</h2>
                <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currUserName!=x.firstname">
                    {{x.firstname}}</p>
            </section>
        </nav>
    </div>

    <div class="mainblock">

        <div>
            <h1>Welcome to ChatApp <img src="../assets/img chatapp.png"></h1>
            <div class="rightblock">
                <section>
                    <form>
                        <div class="chatLogs" ng-repeat="chat in allUserArr">
                            <div class="chatfriend" ng-show="currUser != chat.senderId">
                                <p class="chatMsg"> {{chat.message}}</p>
                            </div>
                            <div class="chatself" ng-show="currUser == chat.senderId">
                                <p class="chatMsg"> {{chat.message}}</p>
                            </div>
                        </div>
                </section>
            </div>
            <div class="send">
                <form action="">
                    <input id="message" ng-model="message" autocomplete="off">
                    <button type="submit" ng-click=sendmessage()>Send</button>
                    </input>
            </div>
        </div>
    </div>

    </form>
</body>
