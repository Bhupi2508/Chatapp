<body ng-controller="chatController">
    <form>
        <div class="root">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <ul>
                    <li><b><a href="#!/homePage">Home</a></li>
                    <li><b>Welcome : {{currUserName}}</li>
                    <li><b><a ng-click=logout()>Logout</a></li>

                </ul>
        </div>
        <div class="leftblock">
            <nav>
                <section class="section">
                    <h2>users List</h2>
                    <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currUserName!=x.firstname">
                        {{x.firstname}}</p>
                </section>
            </nav>
        </div>

        <div class="mainblock">

            <div>
                <h1>Welcome to ChatApp <img src="../assets/img chatapp.png"></h1>
                <div class="rightblock">
                    <div class="groupChat">
                        <p class="username">{{receiverUserName}}</p>
                    </div>
                    <section>
                        <form>
                            <nav class="navv">
                                <div class="chatLogs" ng-repeat="chat in allUserArr">
                                    <div class="chatfriend" ng-show="currUser != chat.senderId">
                                        <p class="chatMsg"> {{chat.message}}</p>
                                    </div>
                                    <div class="chatself" ng-show="currUser == chat.senderId">
                                        <p class="chatMsg"> {{chat.message}}</p>
                                    </div>
                                </div>
                            </nav>
                        </form>
                    </section>
                </div>
                <div class="send">
                    <form action="">
                        <input id="message" ng-keyup="$event.keyCode == 13 && addMessage()" ng-model="message"
                            autocomplete="off">
                        <button type="submit" ng-click=addMessage()>Send</button>
                        </input>
                </div>
            </div>
        </div>

    </form>
</body>
