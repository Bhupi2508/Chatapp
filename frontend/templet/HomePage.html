<body ng-controller="chatController">
    <div class="root">
        <ul>
            <li><b><a href="HomePage.html">Home</a></li>
            <!-- <li><b><a href="Profile.html">Profile</a></li> -->
            <li><b><a href="#!/login" ng-click=go()>Logout</a></li>
        </ul>
    </div>
    <div class="leftblock">
        <section>
            <h2>Users List</h2>
            <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currUserName!=x.firstname">
                    {{x.firstname}}</p>
                    <a class="">{{getAllUsers}}</a>
        </section>
    </div>

    <div class="mainblock">

        <div>
            <h1>Welcome to ChatApp <img src="../assets/img chatapp.png"></h1>
            <div class="rightblock">
                <section>
                    <form>
                        <div class="chatLogs" ng-repeat="chat in allUserArr">
                            <div class="chat friend" ng-show="currUser != chat.senderUserId">
                                <p class="chatMsg"> {{chat.message}}</p>
                            </div>
                            <div class="chat self" ng-show="currUser == chat.senderUserId">

                                <p class="chatMsg"> {{chat.message}}</p>
                            </div>
                        </div>
                </section>
            </div>
            <div class="send">
                <form action="">
                    <input id="message" ng-model="message" autocomplete="off">
                    <button ng-click=sendmessage()>Send</button>
                    </input>
            </div>
        </div>
    </div>


    <!-- <div>

    </form>
